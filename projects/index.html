---
layout: default
title: Projects
permalink: /projects/
---

<div class="py-5 text-center page-header-animate">
  <h1 class="display-5 mb-3 scroll-animate-slide-down">Projects</h1>
  <p class="lead text-muted scroll-animate-fade">A selection of my work</p>
</div>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 projects-grid">
  {% for project in site.projects %}
    <div class="col project-tile-animate" data-index="{{ forloop.index0 }}">
      <div class="card h-100 shadow-sm project-card">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <a href="{{ project.url | relative_url }}" class="stretched-link text-decoration-none">{{ project.title }}</a>
          </h5>
          <p class="card-text">{{ project.summary }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<div class="text-center mt-4 scroll-animate-fade">
  <a href="{{ '/' | relative_url }}" class="btn btn-outline-secondary">Back to Home</a>
</div>
