<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Enhanced SEO Meta Tags -->
  <meta name="robots" content="index, follow">
  <meta name="author" content="{{ site.author | default: site.title }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  
  <!-- Jekyll SEO Plugin (generates meta description, Open Graph, Twitter Cards, etc.) -->
  {%- seo -%}
  
  <!-- Additional Open Graph enhancements -->
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:locale" content="{{ site.lang | default: 'en_US' }}">
  
  <!-- Twitter Card enhancements -->
  <meta name="twitter:creator" content="@{{ site.twitter.username }}" {% unless site.twitter.username %}style="display:none"{% endunless %}>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}">
  
  <!-- Feed and Analytics -->
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
