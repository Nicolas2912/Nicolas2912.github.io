---
layout: default
title: Blog
permalink: /blog/
---

<div class="py-5 text-center">
  <h1 class="display-5 mb-3">Blog</h1>
  <p class="lead text-muted">Latest posts and articles</p>
</div>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for post in site.posts %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <a href="{{ post.url | relative_url }}" class="stretched-link text-decoration-none">{{ post.title }}</a>
          </h5>
          <p class="card-text text-muted">{{ post.date | date_to_string }}</p>
          <p class="card-text">{{ post.excerpt | strip_html | truncate: 120 }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<div class="text-center mt-4">
  <a href="{{ '/' | relative_url }}" class="btn btn-outline-secondary">Back to Home</a>
</div>
